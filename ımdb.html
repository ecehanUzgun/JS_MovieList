<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--JS-->
    <!--Use clear() on delete button-->
    <!--appendChild(): add new elements to an existing HTML structure dynamically.-->
    <script>
        function AddMovie() {
            //Input deðerini al
            let inputName = document.getElementById("inputName");
            let inputDescription = document.getElementById("inputDescription");

            //tr oluþtur
            let tr = document.createElement("tr");

            //td oluþtur
            let tdName = document.createElement("td");
            let tdDesc = document.createElement("td");

            tdName.append(inputName.value);
            tdDescription.append(inputDescription.value);


            let tbody = document.getElementById("tblMovie");

            tr.append(tdName);
            tr.append(tdDescription);

            document.getElementById("inputName").value;
            document.getElementById("inputDescription").value;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!--Input-->
                <div class="card">
                    <div class="card-body">
                        <div>
                            <label>Movie Name</label>
                            <input id="inputName" class="form-control" />
                        </div>
                        <div>
                            <label>Movie Description</label>
                            <input id="inputDescription" class="form-control" />
                        </div>
                        <button class="btn btn-primary" onclick="AddMovie()">Add Movie</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!--Table-->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Movie Name</th>
                            <th>Movie Description</th>
                        </tr>
                    </thead>
                    <tbody id="tblMovie">
                        <tr>
                            <td>The Matrix</td>
                            <td>
                                Explanation 
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
