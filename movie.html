<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JavaScript Movie</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!--Input-->
                <div class="card">
                    <div class="card-body">
                        <div>
                            <label>Movie Name</label>
                            <input id="inputName" class="form-control" />
                        </div>
                        <div>
                            <label>Movie Description</label>
                            <input id="inputDescription" class="form-control" />
                        </div>
                        <button class="btn btn-primary" onclick="AddMovie()">Add Movie</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!--Table-->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Movie Name</th>
                            <th>Movie Description</th>
                        </tr>
                    </thead>
                    <tbody id="tblMovie">
                        <tr>
                            <td>The Matrix</td>
                            <td>
                                Explanation
                                <button class="btn btn-sm btn-danger" onclick="DeleteMovie()">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Javascript-->
    <script src="js/movie.js"></script>
</body>
</html>
