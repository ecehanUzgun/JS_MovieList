<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Movie List</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--JS-->
    <script>
        function AddMovie() {
            //Input deðerini al
            let input = document.getElementById("iptMovie");
            let inputDes = document.getElementById("iptDescription");
            //<tr> oluþtur
            let tr = document.createElement("tr");

            //<td> oluþtur Movie Description
            let tdMovie = document.createElement("tdMovie");
            let tdDescription = document.createElement("tdExplanation");

            //Deðeri tablo içerisine dahil et
            tr.append(input.value);
            tr.append(inputDes.value);

            let tbody = document.getElementById("tblMovie");
            tbody.append(tr);
            input.value = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!--Input-->
                <div class="card">
                    <div class="card-body">
                        <div>
                            <label>Movie Name</label>
                            <input id="iptMovie" class="form-control" type="text"/>
                        </div>
                        <div>
                            <label>Movie Description</label>
                            <input id="iptDescription" class="form-control" type="text"/>
                        </div>
                        <button class="btn btn-primary" onclick="AddMovie()">Add Movie</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!--Table-->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Movie Name</th>
                            <th>Movie Description</th>
                        </tr>
                    </thead>
                    <tbody id="tblMovie">
                        <tr>
                            <td id="tdMovie">The Matrix</td>
                            <td id="tdExplanation">
                                Explanation
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
